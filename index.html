<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>배경색 바꾸기 예제</h1>
    <p>버튼을 눌러 페이지 배경색을 변경하세요!</p>
    <button onclick="changeBackgroundColor()">배경색 바꾸기</button>

    <script>
        function changeBackgroundColor() {
            const colors = ['#FFCCCC', '#CCFFCC', '#CCCCFF', '#FFFF99', '#FF99FF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
